<div class="modal fade" id="bugReportModal" tabindex="-1" aria-labelledby="bugReportModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bugReportModalLabel">Report a Bug</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Weâ€™re sorry to hear you encountered a bug. Please describe the issue below:</p>
                <form id="bugReportForm" onsubmit="submitBugReport(event)">
                    <div class="mb-3">
                        <label for="bugDescription" class="form-label">Bug Description</label>
                        <textarea id="bugDescription" class="form-control" rows="4" placeholder="Describe the issue..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger">Submit Bug Report</button>
                </form>
            </div>
        </div>
    </div>
</div>
